<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Landing Page</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="brand-name">
                <h5>
                    Hotels
                </h5>
            </div>
            <div class="nav-item">
                <ul class="navbar-nav">
                    <li class="nav-link">Home</li>
                    <li class="nav-link">Pricing</li>
                    <li class="nav-link">Contact Us</li>
                    <button class="sign-in">Sign In</button>
                </ul>
            </div>
        </nav>
        <!-- Light switch -->
        <div class="lightswitch">
            <input type="checkbox" name="switch" id="switch">
            <label for="checkbox"></label>
        </div>
        <div class="imglayer">
            <img src="./assets/Night_4.png" alt="Shop" id="shops">
        </div>
        <h4>
            <span class="hours">20</span>
            <span class="minutes">35</span>
            <span class="seconds">02</span>
        </h4>
    </div>
    <script src="main.js"></script>
</body>

</html>
